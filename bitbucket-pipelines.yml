#  Template React Deploy

# For advanced cases, please, follow examples from the pipe's:
# README https://bitbucket.org/atlassian/aws-s3-deploy/src/master/README.md
# README https://bitbucket.org/atlassian/aws-cloudfront-invalidate/src/master/README.md

image: node:16

# Workflow Configuration

pipelines:
  branches:
    develop:
      - parallel:
          - step:
              name: Install & Build
              caches:
                - node
              script:
                - yarn install
                - yarn run build:dev
              artifacts:
                - build/dev/**
          - step:
              name: Deploy to S3 & Invalidate Cloudfront Cache
              deployment: develop
              clone:
                enabled: false
              script:
                # sync your files to S3
                - pipe: atlassian/aws-s3-deploy:1.1.0
                  variables:
                    AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                    AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                    AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                    S3_BUCKET: noti.dev.42cadet.kr
                    ACL: 'public-read'
                    LOCAL_PATH: 'build/dev'
                # triggering a distribution invalidation to refresh the CDN caches
                - pipe: atlassian/aws-cloudfront-invalidate:0.6.0
                  variables:
                    AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                    AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                    AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                    DISTRIBUTION_ID: E3KT2Y6GIA2R59

    master:
      - parallel:
          - step:
              name: Install & Build
              caches:
                - node
              script:
                - yarn install
                - yarn run build:prod
              artifacts:
                - build/prod/**
          - step:
              name: Deploy to S3 & Invalidate Cloudfront Cache
              deployment: production
              clone:
                enabled: false
              script:
                # sync your files to S3
                - pipe: atlassian/aws-s3-deploy:1.1.0
                  variables:
                    AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                    AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                    AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                    S3_BUCKET: noti.42cadet.kr
                    ACL: 'public-read'
                    LOCAL_PATH: 'build/prod'
                # triggering a distribution invalidation to refresh the CDN caches
                - pipe: atlassian/aws-cloudfront-invalidate:0.6.0
                  variables:
                    AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                    AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                    AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                    DISTRIBUTION_ID: E3KT2Y6GIA2R59
